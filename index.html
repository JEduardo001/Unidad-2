    <canvas id="myCanvas" width="500" height="500" style="border:1px solid grey"></canvas>
    <script type="text/javascript">
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");


        /*ctx.fillStyle = "rgb(200,128,221,0.6)";

        //cuadro lineas negras
        ctx.beginPath();
        ctx.moveTo(100,20);
        ctx.lineTo(20, 20);
        ctx.lineTo(20, 100);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(100, 20);
        ctx.lineTo(100, 100);
        ctx.lineTo(20, 100);
        ctx.stroke();

        // cuadro contorno negro
        ctx.fillStyle = "black";
        ctx.fillRect(50,50,100,100)

        
        // cuadro contorno rojo
        ctx.fillStyle = "red";
        ctx.fillRect(100,100,100,100)

       

        //cuadro lineas negras
        ctx.beginPath();
        ctx.moveTo(100,20);
        ctx.lineTo(20, 20);
        ctx.lineTo(20, 100);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(100, 20);
        ctx.lineTo(100, 100);
        ctx.lineTo(20, 100);
        ctx.stroke();

        //cuadro lineas amarillas
        ctx.beginPath();
        ctx.moveTo(150,250);
        ctx.lineTo(150, 150);
        ctx.lineTo(250, 150);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(250, 150);
        ctx.lineTo(250, 250);
        ctx.lineTo(150, 250);
        ctx.stroke();

       

        // piramide
        ctx.beginPath();
        ctx.lineWidth = 5
        ctx.strokeStyle = "red";
        ctx.moveTo(400, 180);
        ctx.lineTo(300, 250);
        ctx.lineTo(300, 450);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(300, 450);
        ctx.lineTo(400, 180);
        ctx.stroke();


        // cuadro lineas rojas
        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.moveTo(350, 450);
        ctx.lineTo(350, 350);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.moveTo(350, 450);
        ctx.lineTo(450, 450);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.moveTo(350, 350);
        ctx.lineTo(450, 350);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.moveTo(450, 450);
        ctx.lineTo(450, 350);
        ctx.stroke();


        // circulo naranja
        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 1
        ctx.arc(80, 350, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.stroke();

        //circulo sin relleno
        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 1
        ctx.arc(130, 350, 50, 0, 2 * Math.PI);
        ctx.stroke();

        // mitad circulo
        ctx.beginPath();
        ctx.strokeStyle = "black";
        
        ctx.lineWidth = 1
        ctx.arc(80, 310, 60, 0.9, 0.7 * Math.PI);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.stroke();



        ctx.font = "20px Georgia";
        ctx.fillText("Hello World!", 200, 50);
        ctx.font = "30px Verdana";
        
        ctx.font = "20px Georgia";
        ctx.strokeText("Hola mundo!", 200, 80);

        var img = new Image();
        img.src = "calabaza.png";
        ctx.drawImage(img,300,200);
