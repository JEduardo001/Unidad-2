<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body{
            background-color: gray;
        }
        canvas{
            background-color: white;
            
        }
    </style>
</head>
<body>
    <!-- <h1>Alumno: Jose Eduardo Quirarte Arce</h1> -->
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid grey"></canvas>
    <script type="text/javascript">
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");


        ctx.fillStyle = "rgb(200,128,221,0.6)";
        ctx.fillRect(20,20,100,100)
        ctx.fillStyle = "#2deedf";
        ctx.fillRect(100,100,100,100)
        ctx.fillStyle = "green";
        ctx.fillRect(180,180,100,100)

        ctx.beginPath();
        ctx.moveTo(370,270);
        ctx.lineTo(270, 270);
        ctx.lineTo(270, 370);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(370, 270);
        ctx.lineTo(370, 370);
        ctx.lineTo(270, 370);
        ctx.stroke();

        // piramide
        ctx.beginPath();
        ctx.lineWidth = 5
        ctx.strokeStyle = "red";
        ctx.moveTo(400, 180);
        ctx.lineTo(300, 250);
        ctx.lineTo(300, 450);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(300, 450);
        ctx.lineTo(400, 180);
        ctx.stroke();

        //cuadro
        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.moveTo(350, 450);
        ctx.lineTo(350, 350);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.moveTo(350, 450);
        ctx.lineTo(450, 450);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.moveTo(350, 350);
        ctx.lineTo(450, 350);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.moveTo(450, 450);
        ctx.lineTo(450, 350);
        ctx.stroke();




    </script>
</body>
</html>
