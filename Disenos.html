        function montanas(x, y, width, height) {
            // montana
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + width / 2, y - height);
            ctx.lineTo(x + width, y);
            ctx.closePath();

            ctx.lineTo(x + (3 * width) / 4, y - height / 2);
            ctx.closePath();
